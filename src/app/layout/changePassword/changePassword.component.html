<div class="changepassword-page"> 
    <div class="form">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSave()">
    <div class=col-md-4 class="form-group">
    <mat-form-field class="example-full-width">
    <input matInput placeholder="Old Password" formControlName="OldPassword" [errorStateMatcher]="matcher" [type]="hide ? 'password':'text'">
    </mat-form-field>
    </div>
    <div class=col-md-4 class="form-group">
    <mat-form-field class="example-full-width">
    <input matInput placeholder="New Password" formControlName="Password" [errorStateMatcher]="matcher" [type]="hide ? 'password':'text'">
    </mat-form-field>
    </div>
    <div class=col-md-6 class="form-group">
    <mat-form-field class="example-full-width">
    <input matInput placeholder="Confirm Password" formControlName="ConfirmPassword" [errorStateMatcher]="matcher" [type]="hide ? 'password':'text'">
    </mat-form-field>
    </div>
    <div class="form-group" >
    <button [disabled]="loading" style="margin: 10px; float: center;" mat-raised-button color="primary">Save</button>
    <a routerLink='/login' class="btn btn-link" style="margin: 10px; float: center;"mat-raised-button color="Cancel">Cancel</a>
    </div>
    <div *ngIf="isMatched">
    <span style="color:red">old password and new password can't be same</span>
    </div>
    </form>
    </div>
    
    </div>
