<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SB Admin BS4 Angular7</h1>
            <form [formGroup]="loginForm" (submit)="onLoggedin()" >
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="UserName" formControlName="UserName">
                      <mat-error>This field is mandatory.</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Password" formControlName="Password"  [type]="hide ? 'password':'text'" />
                      <mat-error>This field is mandatory.</mat-error>
                    </mat-form-field>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
              </form>
